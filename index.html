<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Task</title>
  <style>
    /* Reset some default styles */
    body, h1, h2, p, button {
      margin: 10;
      padding: 10;
      border: none;
    }

    /* Apply basic styling */
    body {
      font-family: Arial, sans-serif;
    }

    header, main, footer {
      padding: 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
    }

    main {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }

    footer {
      background-color: #555;
      color: #fff;
      text-align: center;
    }

    /* Implement responsive grid layout */
    .main-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 768px) {
      .main-container {
        grid-template-columns: 1fr 2fr;
      }
    }

    /* Keyframe animation */
    @keyframes buttonHover {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Hover effect */
    .hover-effect {
      background-color: red;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      animation: buttonHover 10s infinite;
    }

    /* Content transition */
    .content {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.15s ease, transform 0.5s ease;
    }

    .main-container:hover .content {
      opacity: 1;
      transform: translateY(0);
    }

    /* CSS Variables */
    :root {
      --primary-color: #3498db;
    }

    /* Blend mode and gradient */
    .blend-mode-container {
      background: linear-gradient(to bottom, var(--primary-color), #fff);
      mix-blend-mode: multiply;
      padding: 20px;
    }

    /* Clipping and Masking */
    .clip-mask-container {
      position: relative;
      width: 100px;
      height: 100px;
      overflow: hidden;
    }

    .clip-mask-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <header>
    <h1>My CSS Task</h1>
  </header>
  <main>
    <div class="main-container">
      <section class="content">
        <h2>Welcome to My Page</h2>
        <p>Thanks for considering my profile</p>
      </section>
      <div class="blend-mode-container">
        <h2>I am P.SANKARA ISAI SELVAM</h2>
        <p>I have good knowledge in Html , Css , PHP , React Native and Mysql</p>
         <div class="dropdown">
      <button class="hover-effect">know Me</button>
      <div class="dropdown-content">
        <a href="#">More About Me</a>
        <a href="#">Achievements</a>
        <a href="#">Hobbies</a>
        <a href="#">Projects</a>
    </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; With Regards Sankara Isai Selvam </p>
  </footer>
  <div class="clip-mask-container">
    <img class="clip-mask-image" src="https://media.gettyimages.com/photos/stylesheet-on-a-screen-programming-concept-picture-id1250984508" alt="Image">
  </div>
</body>
</html>
